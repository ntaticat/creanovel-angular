<div class="w-full h-full creator-container">
  <div class="bg-gray-800 text-white creator-navbar">
    <h1>Creanovel - Novel Creator</h1>
  </div>
  <!-- Escenas -->
  <div class="relative bg-gray-200 creator-escenas flex flex-col justify-between flex-nowrap overflow-y-auto">
    <div class="h-auto bg-gray-200 p-3">
      <button class="text-left w-full rounded-r-xl px-3 py-2 bg-gray-500 text-white mb-3">Escenas</button>
      <button type="button" *ngFor="let escena of novelaInfo?.escenas" (click)="onClickEscena(escena.escenaId)"
        class="text-left w-full rounded-r-xl px-3 py-2 bg-gray-600 text-white last:mb-0 mb-3">{{ escena.identificador
        }}</button>
    </div>

    <div class="sticky bottom-0 h-auto px-3">
      <div class="rounded-t-lg overflow-hidden border-l-2 border-r-2 border-t-2 border-solid border-gray-900">
        <button
          class="w-full py-1 px-3 bg-gray-800 text-white align-middle border-b-2 border-solid border-gray-900">AÃ±adir
          Escena <fa-icon [icon]="faIcons['faAngleDown']"></fa-icon></button>
        <form class="p-3 bg-gray-100" [formGroup]="escenaForm" (ngSubmit)="onSubmitEscena()">
          <label for="escenaName" class="font-light">Identificador de la escena:</label>
          <input name="escenaName" class="w-full mb-3 py-1 px-3" placeholder="Escena #123..." name="identificador"
            formControlName="identificador" type="text" />
          <button type="click" class="w-full rounded-lg py-1 px-3 bg-gray-700 text-white">Registrar</button>
        </form>
      </div>
    </div>
  </div>



  <!-- Mapa -->
  <div class="bg-black creator-map overflow-y-auto">
    <div class="creator-top">
      <button class="bg-black text-white w-full h-full">
        <div class="">
          <fa-icon [icon]="faIcons['faArrowUp']"></fa-icon>
        </div>
      </button>
    </div>
    <div class="creator-left">
      <button class="bg-black text-white w-full h-full">
        <div class="">
          <fa-icon [icon]="faIcons['faArrowUp']"></fa-icon>
        </div>
      </button>
    </div>
    <div class="creator-right">
      <button class="bg-black text-white w-full h-full">
        <div class="w-full">
          <fa-icon [icon]="faIcons['faArrowUp']"></fa-icon>
        </div>
      </button>
    </div>
    <div class="creator-bottom">
      <button class="bg-black text-white w-full h-full">
        <div class="">
          <fa-icon [icon]="faIcons['faArrowUp']"></fa-icon>
        </div>
      </button>
    </div>

    <div class="w-full h-full map-container p-3 bg-white">
      <!-- Recurso -->
      <div *ngFor="let recurso of this.escenaInfo?.recursos" class="">
        <div class="w-full h-full overflow-hidden bg-gray-600 rounded-lg shadow-lg">
          <div *ngIf="instanceOfIConversacion(recurso)">
            <p>{{ recurso.mensaje }}</p>
          </div>
          <div *ngIf="instanceOfIDecision(recurso)">
            <p>{{ recurso.decisionMensaje }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>


</div>
