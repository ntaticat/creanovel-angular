<form
  class="relative rounded-lg overflow-hidden w-full h-auto border-solid border-2 border-gray-700 flex bg-white text-gray-700 flex-wrap justify-center items-center shadow-lg"
  [formGroup]="escenaForm"
  (ngSubmit)="onSubmitNovela()">
  <button
    class="absolute top-0 right-0 rounded-bl-lg w-8 h-8 bg-gray-700 text-white">
    x
  </button>

  <div class="w-full p-3 text-center border-b-2 border-solid border-gray-700">
    <h2>Registrar Escena</h2>
  </div>
  <div class="w-6/12 p-3">
    <label class="w-full" for="">Identificador</label>
    <input
      type="text"
      class="text-black w-full py-1 px-2 border-2 border-gray-700 border-solid rounded-lg outline-none"
      placeholder="identificador...."
      value=""
      name="identificador"
      formControlName="identificador" />
  </div>
  <div class="w-full p-3 flex justify-center">
    <div class="w-4/12">
      <button
        class="w-full px-2 py-1 rounded-lg bg-gray-700 text-white"
        type="submit">
        Crear
      </button>
    </div>
  </div>
</form>
