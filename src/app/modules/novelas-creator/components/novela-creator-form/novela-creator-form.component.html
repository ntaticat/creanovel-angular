<form
  class="relative rounded-lg overflow-hidden w-full h-auto border-solid border-2 border-gray-700 flex bg-white text-gray-700 flex-wrap justify-center shadow-lg"
  [formGroup]="novelaForm"
  (ngSubmit)="onSubmitNovela()">
  <button
    class="absolute top-0 right-0 rounded-bl-lg w-8 h-8 bg-gray-700 text-white">
    x
  </button>

  <div class="w-full p-3 text-center border-b-2 border-solid border-gray-700">
    <h2>Registrar Novela</h2>
  </div>
  <div class="w-6/12 p-3">
    <label class="w-full" for="">Título</label>
    <input
      type="text"
      class="text-black w-full py-1 px-2 border-2 border-gray-700 border-solid rounded-lg outline-none"
      name="titulo"
      placeholder="titulo...."
      value=""
      formControlName="titulo" />
  </div>
  <div class="w-6/12 p-3">
    <label class="w-full" for="">Descripción</label>
    <input
      type="text"
      class="text-black w-full py-1 px-2 border-2 border-gray-700 border-solid rounded-lg outline-none"
      name="descripcion"
      placeholder="descripcion...."
      value=""
      formControlName="descripcion" />
  </div>
  <div class="w-4/12 p-3">
    <button
      class="w-full px-2 py-1 rounded-lg bg-gray-700 text-white"
      type="submit">
      Crear
    </button>
  </div>
</form>
