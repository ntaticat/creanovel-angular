<!-- Container -->
<div class="w-screen h-screen overflow-auto p-3 flex flex-wrap justify-center">
  <div class="w-full md:w-6/12 lg:w-4/12">
    <div class="border-2 border-solid border-gray-700/75 mb-5">
      <p class="p-3 text-lg uppercase text-center">Iniciar Sesión</p>
      <form class="w-full p-3" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="mb-5">
          <label for="email">Correo</label>
          <input type="email" class="w-full px-3 py-2 border-b-2 border-solid border-gray-600" name="email"
            placeholder="Aquí va micorreo@dominio.com" value="" formControlName="email" />
        </div>
        <div class="mb-5">
          <label for="password">Contraseña</label>
          <input type="password" class="w-full px-3 py-2 border-b-2 border-solid border-gray-600" name="password"
            placeholder="Aquí va tu contraseña" value="" formControlName="password" />
        </div>
        <div class="">
          <input type="submit" value="Enviar" class="w-full py-2 px-3 mb-5 cursor-pointer bg-blue-700/70 text-white" />
          <p class="w-full p-2 text-center">
            <a class="underline text-blue-700" routerLink="../signup">¿Aún no estás registrado? Registrate</a>
          </p>
        </div>
      </form>
    </div>

    <a class="block w-full px-4 py-2 text-center bg-gray-700/75 text-white" routerLink="/">Regresar</a>
  </div>
</div>
